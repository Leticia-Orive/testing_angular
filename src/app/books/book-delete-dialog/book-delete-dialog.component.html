
<h3 mat-dialog-title> Borrar libro con id {{book.id}}</h3>
<mat-dialog-content>
  <p>Esta acción borrará el libro {{book.title}}. ¿Está seguro?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="close()">Cancelar</button>
  <button mat-button class="mat-primary mat-raised-button" (click)="confirmDelete()">Confirmar borrar</button>
</mat-dialog-actions>
